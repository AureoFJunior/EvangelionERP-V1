<app-footer></app-footer>
<app-nav></app-nav>
<div class="main mat-elevation-z8">
  <mat-card-title>
    Funcionários
  </mat-card-title>
    <table mat-table [dataSource]="dataSource">
      <!-- Coluna do Cod -->
      <ng-container matColumnDef="cod">
        <th mat-header-cell *matHeaderCellDef>Cod</th>
        <td mat-cell *matCellDef="let row">{{row.cod}}</td>
      </ng-container>
  
      <!-- Coluna do nome -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>
  
      <!-- Coluna do sobrenome -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>

      <!-- Coluna do salário -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>Salário</th>
        <td mat-cell *matCellDef="let row">R$ {{row.salary}}</td>
      </ng-container>

      <!-- Coluna do email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <!-- Coluna do telefone -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.mobile}}</td>
      </ng-container>

      <!-- Coluna de ação -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">

          <!-- Item de edição -->

          <a routerLink="/employers/update/{{ row.cod }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>

          <!-- Item de exclusão -->

          <a routerLink="/employers/{{ row.cod }}">
            <i class="material-icons" appRed>
              delete
            </i>
          </a>
        </td>
      </ng-container>

      <!-- Algumas definições da table -->
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="paginator"  [pageSize]="5" aria-label="Selecione a página de funcionários"></mat-paginator>
  </div>
