<app-nav></app-nav>
<div class="main mat-elevation-z8">
  <mat-card-title>
    Produtos
  </mat-card-title>
    <table mat-table [dataSource]="dataSource">
      <!-- Coluna do ID (Vulgo Cod) -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Cod</th>
        <td mat-cell *matCellDef="let row">{{row.cod}}</td>
      </ng-container>
  
      <!-- Coluna do nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Coluna do preço -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">R$ {{row.price}}</td>
      </ng-container>

      <!-- Coluna da quantidade -->
      <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantidade (UN/Kg)</th>
        <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
      </ng-container>


      <!-- Coluna de ação -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">

          <!-- Item de edição -->
          <a routerLink="/products/update/{{ row.cod }}" class="edit">
            <i class="material-icons" data-toggle="tooltip" data-placement="top" title="Editar">
              edit
            </i>
          </a>
          
          <!-- Item de exclusão -->
          <a routerLink="/products/{{ row.cod }}">
            <i class="material-icons" appRed data-toggle="tooltip" data-placement="top" title="Deletar">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <!-- Algumas definições da table -->
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="paginator"  [pageSize]="5" aria-label="Selecione a página de produtos"></mat-paginator>
  </div>
